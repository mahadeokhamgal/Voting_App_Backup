
<div class="row">
  <div class="col-6 offset-3 mt-2 bg-dark" style="border:2px solid white; border-radius:3rem">
    <div class="card bg-transparent">
      <div class="card-header"><img width="500px" class="img-fluid" src="./img/candidate{{candidate.id}}.jfif" alt=""></div>
      <div class="card-body text-blue mt-5">
        <h5>{{candidate.name}}</h5>
        <p>birthplace : {{candidate.birthplace}}</p>
        <p>slogan : {{candidate.slogan}}</p>
        <p><a href="{{candidate.site}}">View party info</a></p>
      </div>
    </div>
  </div>
</div>
